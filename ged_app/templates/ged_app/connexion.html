<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Se connecter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/style1.css' %}">


	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	

	</head>
	<body class="style">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-5 col-md-push-7">
					

					<!-- Start Sign In Form -->
					<form method="POST" action="" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                        {% csrf_token %}
						<h2>Se connecter</h2>
						<div class="form-group">
							<input type="text" name="username" class="form-control" id="username" placeholder="Pseudo..." autocomplete="off">
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe..." autocomplete="off">
						</div>
						
                        
                        {% for message in messages  %}
                            <p id ="messages">{{message}}</p>
                            
                        {% endfor %}
                            
						<div class="form-group">
							<p>Pas de compte? <a href="{% url 'inscrire'%}">S'inscrire</a> | <a href="{% url 'reset_password' %}">Mot de passe oubli√©?</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Se connecter" class="btn btn-primary" style="width: 150px;">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;font-size : 20px; font-weight : bold; color: #fff">
				<div class="col-md-12 text-center"><p><small>&copy; Ecole Polytechnique de THIES / GIT</small></p></div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Placeholder -->
	<script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>
    

	</body>
</html>
