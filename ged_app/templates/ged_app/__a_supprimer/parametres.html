{% load static %}

<html>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <head>
        <title>Parametres utilisateurs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>


    <body>
        <hr>
        <div class="container bootstrap snippet">
            <div class="row">
                <div class="col-sm-10"><h1>{{ user.eleve.name }}</h1></div>
                <div class="col-sm-2"><a href="{% url 'connecter' %}" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><!--left col-->
                    

            <div class="text-center">

                <img class="avatar img-circle img-thumbnail" src="{{request.user.eleve.photo_profile.url}}">

            </div>
        <hr><br>

                    
                <div class="panel panel-default">
                    <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
                    <div class="panel-body"><a href="http://bootnipets.com">bootnipets.com</a></div>
                </div>
                    
                <div class="panel panel-default">
                    <div class="panel-heading">Social Media</div>
                    <div class="panel-body">
                        <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
                    </div>
                </div>
                
                </div><!--/col-3-->
                <div class="col-sm-9">
                                
                    <div class="tab-pane" id="settings">
                            
                        
                        <hr>
                        <form class="form" action="#" method="POST" id="registrationForm" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-xs-12">
                                    {{form.as_p}}
                                </div>
                            </div>
            
                            <div class="form-group">
                                <div class="col-xs-12">
                                        <br>
                                        
                                        <button class="btn btn-lg btn-success pull-right" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                    </div>
                            </div>
                        </form>
                   
                    
                    </div><!--/tab-pane-->
                </div><!--/tab-content-->

            </div><!--/col-9-->
        </div><!--/row-->
            <script>
                var paras = document.getElementsByTagName('p');
                for (var element in paras){
                    paras[element].style.height= '60px';
                    paras[element].style.fontFamily = ' Geneva, sans-serif';
                }


            </script>
            <script>
                $(document).ready(function() {

    
                    var readURL = function(input) {
                        if (input.files && input.files[0]) {
                            var reader = new FileReader();
                
                            reader.onload = function (e) {
                                $('.avatar').attr('src', e.target.result);
                            }
                    
                            reader.readAsDataURL(input.files[0]);
                        }
                    }
                    
                
                    $(".file-upload").on('change', function(){
                        readURL(this);
                    });
                });
            </script>
    </body>
</html>
