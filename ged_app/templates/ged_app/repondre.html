{% extends 'ged_app/main.html' %}

{% block content %}

<style>

    #sec{
        margin: 5% 2%;
        width: 80%;
        max-height: 100%;
        height : 100%;


        border: solid black 1px;
    }

</style>



<body>

    <section id ='sec'>
        <div>

        <h1>  {{question.eleve_id.name}}  </h1>

        <h4> {{question.question}} </h4>

        </div>


        <div>
        {% for ans in reponse  %}

        <p> {{ans.el.name}} <span style='font-style:italic; font-size:11px;'>{{ans.el.classe}}</span> </p>
        <p> {{ans.reponse}}</p>
            
        {% endfor %}
            
            
        </div>



        <form method="POST" action="{% url 'repondre' pk=question.pk %}">
            {% csrf_token %}
            <div>
                {{rep_form.as_p}}
                <input type='submit' value='Repondre' class =' btn btn-sm btn-outline-danger'>
            </div>


        </form>

    </section>

</body>






























{% endblock content %}
